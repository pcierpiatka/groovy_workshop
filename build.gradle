apply plugin: "groovy"
apply plugin: "idea"
apply plugin: 'maven'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    groovy 'org.codehaus.groovy:groovy-all:2.1.7'
    compile 'org.spockframework:spock-core:0.7-groovy-2.0'
    compile 'cglib:cglib-nodep:3.0'
    compile 'org.objenesis:objenesis:2.1'
}